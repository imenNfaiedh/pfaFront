
<form [formGroup]="conventionForm" (ngSubmit)="addConvention()">

  <div class="modal-footer">
    <button type="button" rippleEffect class="btn btn-danger" id="button"  (click)="close()">X</button>
  </div>
  <div class="col-12">
    <div class="form-group row">
      <div class="col-sm-3 col-form-label">
        <label>Date Signature</label>
      </div>
      <div class="col-sm-9">
        <input type="date" class="form-control" formControlName="dateSignature" />
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="form-group row">
      <div class="col-sm-3 col-form-label">
        <label>Modalit√©</label>
      </div>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="modaliteId" />
      </div>
    </div>
  </div>

  <div class="col-md-2 col-12 mb-50">
    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">Ajouter</button>
    </div>
  </div>
</form>
